################################################################################
# Kube Prometheus Stack
# Includes Prometheus, Grafana, Alertmanager, and node exporters
################################################################################
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 1h
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "55.x"  # Pin to major version
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 24h
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Grafana Configuration
    grafana:
      enabled: true
      adminPassword: "prom-operator"  # Change in production!
      ingress:
        enabled: false  # Enable and configure for production
      persistence:
        enabled: true
        size: 10Gi
      sidecar:
        dashboards:
          enabled: true
          searchNamespace: ALL
          label: grafana_dashboard
          folderAnnotation: grafana_folder
          provider:
            foldersFromFilesStructure: true
      additionalDataSources:
        - name: Loki
          type: loki
          url: http://loki:3100
          access: proxy
          isDefault: false

    # Prometheus Configuration
    prometheus:
      prometheusSpec:
        retention: 15d
        retentionSize: "40GB"
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi
        # Service monitors for additional scrape targets
        additionalScrapeConfigs:
          - job_name: 'gpu-metrics'
            scrape_interval: 15s
            static_configs:
              - targets: ['nvidia-dcgm-exporter.nvidia-device-plugin:9400']
        # Resource limits
        resources:
          requests:
            memory: 1Gi
            cpu: 500m
          limits:
            memory: 4Gi
            cpu: 2000m

    # Alertmanager Configuration
    alertmanager:
      enabled: true
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi

    # Node Exporter
    nodeExporter:
      enabled: true

    # Kube State Metrics
    kubeStateMetrics:
      enabled: true

    # Default rules
    defaultRules:
      create: true
      rules:
        alertmanager: true
        etcd: false  # Disable for EKS
        configReloaders: true
        general: true
        k8s: true
        kubeApiserverAvailability: true
        kubeApiserverBurnrate: true
        kubeApiserverHistogram: true
        kubeApiserverSlos: true
        kubeControllerManager: false  # Disable for EKS
        kubelet: true
        kubeProxy: false  # Disable for EKS
        kubePrometheusGeneral: true
        kubePrometheusNodeRecording: true
        kubernetesApps: true
        kubernetesResources: true
        kubernetesStorage: true
        kubernetesSystem: true
        kubeSchedulerAlerting: false  # Disable for EKS
        kubeSchedulerRecording: false  # Disable for EKS
        network: true
        node: true
        nodeExporterAlerting: true
        nodeExporterRecording: true
        prometheus: true
        prometheusOperator: true
